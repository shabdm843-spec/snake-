<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 5px 0;
      color: #0f0;
    }
    canvas {
      border: 2px solid #fff;
      background: #000;
    }
    .score {
      margin-top: 10px;
      font-size: 18px;
      color: yellow;
    }
    .footer {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score" id="score">Score: 0</div>
  <div class="footer">Powered by Shabd Mishra | SM Gaming</div>

  <!-- Sounds -->
  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    // Game Setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBox = document.getElementById("score");

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = null;
    let food = randomFood();
    let score = 0;

    // Controls
    document.addEventListener("keydown", directionControl);

    function directionControl(event) {
      if(event.keyCode == 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode == 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode == 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode == 40 && direction !== "UP") direction = "DOWN";
    }

    // Generate Random Food
    function randomFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
    }

    // Collision Check
    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x === array[i].x && head.y === array[i].y){
          return true;
        }
      }
      return false;
    }

    // Main Game Loop
    function drawGame() {
      // Background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 400, 400);

      // Draw Snake
      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i === 0)? "#0f0" : "#fff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw Food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // Direction
      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      // Eat Food
      if(snakeX === food.x && snakeY === food.y){
        score++;
        scoreBox.innerHTML = "Score: " + score;
        eatSound.play();
        food = randomFood();
      } else {
        snake.pop(); // remove tail
      }

      // New Head
      let newHead = {x: snakeX, y: snakeY};

      // Game Over Conditions
      if(snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 || collision(newHead, snake)){
        clearInterval(game);
        gameOverSound.play();
        setTimeout(() => {
          alert("Game Over! Final Score: " + score);
        }, 200);
      }

      snake.unshift(newHead);
    }

    // Run Game
    let game = setInterval(drawGame, 100);
  </script>
</body>
</html>
